<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field.keywords/}" />
<meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
<link rel="shortcut icon" type="image/png" href="favicon.png">
<link rel="stylesheet" href="/style/css/bootstrap.min.css">
<link rel="stylesheet" href="/style/css/font-awesome.min.css">
<link rel="stylesheet" href="/style/plugins/owl-carousel/owl.carousel.min.css">
<link rel="stylesheet" href="/style/plugins/Magnific-Popup/magnific-popup.css">
<link rel="stylesheet" href="/style/css/style.css">
<link rel="stylesheet" href="/style/css/responsive.css">
<link rel="stylesheet" href="/style/css/custom.css">
</head>

<body class="baise">
{dede:include filename="head.htm"/}
<div class="page-title-wrap" data-bg-img="/style/img/video-bg.jpg">
  <div class="container">
    <div class="row">
      <div class="col"> 
        <!-- page title content -->
        <div class="page-title-content text-center">
          <ul class="mb-0 list-unstyle nav">
            <li>{dede:field.position/}</li>
          </ul>
          <h1 class="h2">{dede:field.typename/}</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="pt-120 pb-150">
  <div class="container">
    <div class="row">
      <div class="col-lg-8"> 
        <div class="blog-details-inner"> 
          <div class="single-blog-inner"> 
            <div class="post-content">
              <div class="post-details">
                <div class="post-info d-flex"> <span>{dede:field.pubdate function='strftime("%Y-%m-%d",@me)'/}</span></div>
                <div class="post-title">
                  <h3>{dede:field.title/}</h3>
                </div>
                <div>{dede:field.body/}</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      {dede:include filename="right.htm"/}
    </div>
  </div>
</section>
{dede:include filename="foot.htm"/}
</body>
</html>
